<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <h1>
            Toboolist
        </h1>
        <!--Logo-->
        
    </header>
    <main>
        <div class="box">
            <button class="add_task">Add Task</button>
            <button class="add_section">Add Section</button>


        </div>
        <!--rettangolo superiore-->
        <div class="box_2">
            <details open class="title_details">
                <summary><strong>New Task</strong></summary>
                <div class="content_new_task">
                    <div class="inline circle">&check;</div>
                    <div class="inline text">Quarterly News</div>
                    <button class="editorial">editorial</button>
                </div>
                </details>
                <!--New Task-->
        
        <details open class="title_details">
            <summary><strong>Today</strong></summary>
            <div>
                <div class="inline circle">&check;</div>
                <div class="inline text">Quarterly News</div>
                <button class="editorial">editorial</button>
            </div>
            <div>
                <div class="inline circle">&check;</div>
                <div class="inline text">Mobile App Launch</div>
                <button class="q1goals">Q1 goals</button>
            </div>
            <div>
                <div class="inline redcircle">&cross;</div>
                <div class="inline text">Interview John H.</div>
                <button class="recruiting">Recruiting</button>
            </div>
            <div>
                <div class="inline circle">&check;</div>
                <div class="inline text">Summit Update to mobile storefronts</div>
                <button class="mobile">mobile</button>
            </div>
        </details>
        <!--Today-->

        <details class="title_details">
            <summary><strong>Upcoming</strong></summary>
            <div>
            <div class="inline redcircle">&cross;</div>
            <div class="inline text">Schedule meeting with Alex</div>
            </div>
            <div>
                <div class="inline circle">&check;</div>
                <div class="inline text">Homepage Refresh</div>
                <button class="website">website</button>
            </div>
            <div>
                <div class="inline circle">&check;</div>
                <div class="inline text">Onboard New Sales team members</div>
                <button class="sales">Sales</button>
            </div>
            <div>
                <div class="inline circle">&check;</div>
                <div class="inline text">Review editorial calendar</div>
                <button class="editorial">editorial</button>
            </div>
        </details>
        <!--Upcoming-->


        

    </main>
    <footer></footer>
    
</body>
</html>
